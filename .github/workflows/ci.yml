name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install baltic>=0.3.0 bokeh>=3.0.0 pandas>=1.0.0 numpy>=1.18.0
        pip install pytest
    
    - name: Install package
      run: pip install -e .
    
    - name: Run tests
      run: pytest tests/ -v

  minimal-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install baltic bokeh pandas numpy pytest
    
    - name: Test package imports
      run: |
        python -c "import baltic_bokeh; print('Import successful!')"
        python -c "from baltic_bokeh import plotTree, plotPoints, plotCircularTree, plotCircularPoints, addText"
    
    - name: Run import tests only
      run: pytest tests/test_imports.py -v